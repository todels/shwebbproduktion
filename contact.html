   <section class="contact-section">
  <div class="contact-form">
    <h1>Fyll i formulär</h1> <!-- Form Title -->

    <!-- Form Structure -->
    <form action="confirmation.html" method="post">

      <!-- First Row of Input Fields (Förnamn and Efternamn) -->
      <div class="form-group">
        <div class="form-field">
          <label for="first-name">Förnamn*</label> <!-- Label for First Name -->
          <input type="text" id="first-name" name="first-name" placeholder="Eric" required />
        </div>
        <div class="form-field">
          <label for="last-name">Efternamn*</label> <!-- Label for Last Name -->
          <input type="text" id="last-name" name="last-name" placeholder="Wright" required />
        </div>
      </div>

      <!-- Second Row of Input Fields (Email and Telefon) -->
      <div class="form-group">
        <div class="form-field">
          <label for="email">Email*</label> <!-- Label for Email -->
          <input type="email" id="email" name="email" placeholder="easy@eze.com" required />
        </div>
        <div class="form-field">
          <label for="phone">Telefon*</label> <!-- Label for Phone -->
          <input type="tel" id="phone" name="phone" placeholder="Wright" required />
        </div>
      </div>

      <!-- Radio Button Options for Reason Selection -->
      <label for="reason">Välj anledningen till varför du vill ha beta åtkomst:</label>
      <div class="radio-options">
        <!-- Each radio button has a label styled as a button -->
        <label><input type="radio" name="reason" value="jobb" required /> Jobb</label>
        <label><input type="radio" name="reason" value="skola" /> Skola</label>
        <label><input type="radio" name="reason" value="freelance" /> Freelance</label>
        <label><input type="radio" name="reason" value="ovrigt" /> Övrigt</label>
      </div>

      <!-- Textarea for the Message -->
      <label for="message">Meddelande</label>
      <textarea id="message" name="message" placeholder="Skriv här..." required></textarea>

      <!-- Submit Button -->
      <button type="submit">Skicka ansökan</button>
    </form>
  </div>
</section>
